<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post to Blog</title>
    <script src="//cdn.quilljs.com/1.3.4/quill.js"></script>
    <link href="//cdn.quilljs.com/1.3.4/quill.snow.css" rel="stylesheet">
</head>
<body>


<form id="postBlog" onsubmit="postBlog()">
    <fieldset>
        <legend>Blog Post</legend>

        <input type="text" placeholder="title" name="title">

        Image<input type="file" name="image">
        <fieldset>
            <legend>Post</legend>
            <div id="content"></div>
        </fieldset>

        <fieldset>
            <legend>Meta</legend>
            <input type="text" placeholder="author" name="author">
            <input type="text" placeholder="name" name="description">
        </fieldset>

        <input type="submit">
    </fieldset>
</form>




<script src="script.js"></script>

</body>
</html>
