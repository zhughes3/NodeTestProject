    <link href="//cdn.quilljs.com/1.3.4/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap-4.0.0-beta.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <nav class="navbar navbar-default">
        <a class="navbar-brand" href="#">Zachary Hughes</a>

        <div class="col-sm-12">
            <h1>Post</h1>
        </div>
        <div class="col-sm-12">

        </div>
        <form id="postBlog" onsubmit="postBlog()">
            <div class="form-group">
                <label for="titleInput">Title</label>
                <input type="text" placeholder="title" name="title" id="titleInput">
                <label for="imageInput">Image</label>
                <input type="file" name="image" id="imageInput">
            </div>

            <div class="form-group">
                <label for="content">Post</label>
                <div id="content"></div>
            </div>

            <div class="form-group">
                <label for="authorInput">Author</label>
                <input type="text" placeholder="author" name="author" id="authorInput">

                <label for="descriptionInput">Description</label>
                <input type="text" placeholder="name" name="description" id="descriptionInput">
            </div>

            <input type="submit">
        </form>
