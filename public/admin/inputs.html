<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Inputs</title>
    <link rel="stylesheet" href="/css/bootstrap-4.0.0-beta.2/dist/css/bootstrap.min.css">
    <script src="../script.js"></script>
</head>
<body>
<div class="container">
    <h1>Initial Inputs</h1>
    <form id="inputs">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="John Doe">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="john.doe@gmail.com">
        </div>

        <div class="form-group">
            <label for="resume">Resume</label>
            <input type="file" class="form-control" id="resume" name="resume">
            <small id="fileHelp" class="form-text text-muted">PDF's only</small>
        </div>

        <div class="form-group">
            <label for="image">Picture</label>
            <input type="file" class="form-control" id="image" name="image">
        </div>

        <button type="submit" class="btn btn-primary" onclick="validateInputs()">Submit</button>
    </form>
</div>

</body>
</html>
